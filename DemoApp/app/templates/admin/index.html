{% extends 'admin/master.html' %}

{% block body %}
{% if current_user.id_authenticated %}
<h1 class="text-center text-info">Chào mừng trang quản trị</h1>
<h2 class="text-info"> Chào {{ current_user.name }}!</h2>
{% else %}
<h1 class="text-centre text-success">Đăng nhập quản trị</h1>
<form method="post" action="/admin/login">
    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Tên đăng nhập:</label>
        <input type="text" class="form-control" id="email" name="username" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" name="pswd">
    </div>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{% endif %}
{% endblock %}
